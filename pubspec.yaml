name: vibeat_web
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^9.2.2
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.13
  flutter_svg: ^2.0.17

  file_picker: ^5.0.0
  flutter_dropzone: ^4.2.1
  mobkit_dashed_border: ^0.0.7
  dropdown_button2: ^2.3.9
  uuid: ^3.0.7

  dio: ^5.8.0+1
  google_fonts: ^6.2.1
  skeletonizer: ^1.4.3

  google_sign_in: ^6.2.2
  flutter_web_auth_2: ^4.1.0
  get_it: ^8.0.3
  logger: ^2.5.0
  dartz: ^0.10.1
  bloc: ^9.0.0
  equatable: ^2.0.7
  tuple: ^2.0.2
  flutter_bloc: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_secure_storage: 9.2.4
  flutter_secure_storage_web: ^1.2.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans/OpenSans-Bold.ttf
          weight: 900
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica/HelveticaNeueRoman.otf
          weight: 400
        - asset: assets/fonts/Helvetica/HelveticaNeueMedium.otf
          weight: 500
